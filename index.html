<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Combinação de Cores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F5F5F5;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .palette {
            margin-bottom: 30px;
        }

        .palette span {
            display: inline-block;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 0 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }

        .upload-box {
            background-color: #EDEDED;
            border: 2px dashed #CCCCCC;
            border-radius: 10px;
            width: 300px;
            height: 150px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #888888;
            font-size: 16px;
            padding: 20px;
        }

        .upload-box img {
            display: none; /* Oculta a imagem inicialmente */
            max-width: 100%;
            margin-top: 10px;
            border: 2px solid #CCCCCC;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }

        #check-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }

        #check-btn:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

    </style>
</head>
<body>

    <h1>Tons do vestido</h1>
    
    <div class="palette">
        <span style="background-color:rgb(55, 71, 48);"></span>
        <span style="background-color:rgb(76, 85, 59);"></span>
        <span style="background-color:rgb(120, 134, 107);"></span>
        <span style="background-color:rgb(153, 168, 124);"></span>
        <span style="background-color:rgb(188, 200, 161);"></span>
    </div>

    <div class="upload-box" id="upload-box">
        Arraste sua imagem
        <br>
        <input type="file" id="image-input">
        <img id="uploaded-img" alt="Imagem Carregada">
    </div>

    <button id="check-btn">E aí, combina?</button>

    <div id="result"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <script>
        const palette = [
            { r: 55, g: 71, b: 48 },
            { r: 76, g: 85, b: 59 },
            { r: 120, g: 134, b: 107 },
            { r: 153, g: 168, b: 124 },
            { r: 188, g: 200, b: 161 }
        ];

        function colorMatches(color, paletteColor, tolerance = 20) {
            return Math.abs(color.r - paletteColor.r) <= tolerance &&
                Math.abs(color.g - paletteColor.g) <= tolerance &&
                Math.abs(color.b - paletteColor.b) <= tolerance;
        }

        function checkColorCombination(imageColors) {
            for (let imageColor of imageColors) {
                for (let paletteColor of palette) {
                    if (colorMatches(imageColor, paletteColor)) {
                        return true; // Combina!
                    }
                }
            }
            return false; // Não combina
        }

        function getImageColors(imgElement) {
            const colorThief = new ColorThief();
            const dominantColor = colorThief.getColor(imgElement);
            return [
                { r: dominantColor[0], g: dominantColor[1], b: dominantColor[2] }
            ];
        }

        // Função para lidar com o arrastar de arquivos
        const uploadBox = document.getElementById('upload-box');
        const uploadedImg = document.getElementById('uploaded-img');

        uploadBox.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadBox.style.borderColor = "#4CAF50"; // Muda a borda ao arrastar
        });

        uploadBox.addEventListener('dragleave', function() {
            uploadBox.style.borderColor = "#CCCCCC"; // Restaura a borda
        });

        uploadBox.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadBox.style.borderColor = "#CCCCCC"; // Restaura a borda

            const file = e.dataTransfer.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    uploadedImg.src = event.target.result;
                    uploadedImg.style.display = 'block'; // Mostrar a imagem
                };
                reader.readAsDataURL(file);
            }
        });

        // Quando o usuário clica no botão
        document.getElementById('check-btn').addEventListener('click', function() {
            if (uploadedImg.complete && uploadedImg.src) {
                const imageColors = getImageColors(uploadedImg);

                const result = checkColorCombination(imageColors) ? 'Sim, combina!' : 'Não, não combina.';
                document.getElementById('result').textContent = result;
            } else {
                alert('Por favor, carregue uma imagem primeiro.');
            }
        });

    </script>
</body>
</html>
