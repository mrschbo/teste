<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Combinação de Cores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F5F5F5;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .palette {
            margin-bottom: 30px;
        }

        .palette span {
            display: inline-block;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 0 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }

        .upload-box {
            background-color: #EDEDED;
            border: 2px dashed #CCCCCC;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #888888;
            font-size: 1rem;
            padding: 20px;
            position: relative;
            min-height: 150px; /* Altura mínima */
        }

        .upload-box img {
            display: none; /* Oculta a imagem inicialmente */
            max-width: 100%;
            height: auto; /* Ajusta a altura da imagem proporcionalmente */
            position: relative;
            border-radius: 10px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }

        #image-input {
            display: none; /* Oculta o input de arquivo */
        }

        #result {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        #zoomed-area {
            display: none;
            position: absolute;
            border: 2px solid #000;
            z-index: 10;
            pointer-events: none; /* Impede interações com a área de zoom */
        }

        /* Media Queries para telas menores */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <h1>Tons do vestido</h1>
    
    <div class="palette">
        <span style="background-color:rgb(55, 71, 48);"></span>
        <span style="background-color:rgb(76, 85, 59);"></span>
        <span style="background-color:rgb(120, 134, 107);"></span>
        <span style="background-color:rgb(153, 168, 124);"></span>
        <span style="background-color:rgb(188, 200, 161);"></span>
    </div>

    <div class="upload-box" id="upload-box">
        <div>Escolha sua imagem</div>
        <input type="file" id="image-input" accept="image/*">
        <img id="uploaded-img" alt="Imagem Carregada">
    </div>

    <div id="result">Dê zoom e compare com a paleta de cores</div>
    <canvas id="canvas" style="display:none;"></canvas>
    <div id="zoomed-area"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <script>
        // Paleta de cores do vestido em RGB
        const palette = [
            { r: 55, g: 71, b: 48 },   // Primeiro tom
            { r: 76, g: 85, b: 59 },   // Segundo tom
            { r: 120, g: 134, b: 107 },// Terceiro tom
            { r: 153, g: 168, b: 124 },// Quarto tom
            { r: 188, g: 200, b: 161 } // Quinto tom
        ];

        // Função para verificar se uma cor está dentro do range
        function colorMatches(color, paletteColor, tolerance = 5) {
            return Math.abs(color.r - paletteColor.r) <= tolerance &&
                   Math.abs(color.g - paletteColor.g) <= tolerance &&
                   Math.abs(color.b - paletteColor.b) <= tolerance;
        }

        const uploadBox = document.getElementById('upload-box');
        const uploadedImg = document.getElementById('uploaded-img');
        const imageInput = document.getElementById('image-input');
        const zoomedArea = document.getElementById('zoomed-area');
        let zoomFactor = 3; // Fator de zoom

        uploadBox.addEventListener('click', function() {
            imageInput.click(); // Abre a caixa de diálogo para escolher a imagem
        });

        imageInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    uploadedImg.src = event.target.result;
                    uploadedImg.style.display = 'block'; 
                };
                reader.readAsDataURL(file);
            } else {
                alert('Por favor, selecione uma imagem válida.');
            }
        });

        uploadedImg.addEventListener('mousemove', function(event) {
            const rect = uploadedImg.getBoundingClientRect();
            const x = event.clientX - rect.left; // Coordenada X na imagem
            const y = event.clientY - rect.top; // Coordenada Y na imagem

            // Atualiza a posição da área de zoom
            zoomedArea.style.display = 'block';
            zoomedArea.style.left = `${event.pageX - 50}px`; // Ajuste para centralizar o zoom
            zoomedArea.style.top = `${event.pageY - 50}px`;
            zoomedArea.style.width = `${100}px`; // Largura da área de zoom
            zoomedArea.style.height = `${100}px`; // Altura da área de zoom

            // Atualiza a imagem de zoom
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 100 * zoomFactor;
            canvas.height = 100 * zoomFactor;
            ctx.drawImage(uploadedImg, x - 50, y - 50, 100, 100, 0, 0, canvas.width, canvas.height);
            zoomedArea.style.backgroundImage = `url(${canvas.toDataURL()})`;
            zoomedArea.style.backgroundSize = `${uploadedImg.width * zoomFactor}px ${uploadedImg.height * zoomFactor}px`;
            zoomedArea.style.backgroundRepeat = 'no-repeat';
        });

        uploadedImg.addEventListener('mouseleave', function() {
            zoomedArea.style.display = 'none'; // Esconde a área de zoom quando o mouse sai da imagem
        });
    </script>
</body>
</html>
