<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Combinação de Cores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F5F5F5;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .palette {
            margin-bottom: 30px;
        }

        .palette span {
            display: inline-block;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 0 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }

        .upload-box {
            background-color: #EDEDED;
            border: 2px dashed #CCCCCC;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #888888;
            font-size: 1rem;
            padding: 20px;
            position: relative;
            min-height: 150px; /* Altura mínima */
        }

        .upload-box img {
            display: none; /* Oculta a imagem inicialmente */
            max-width: 100%;
            height: auto; /* Ajusta a altura da imagem proporcionalmente */
            position: relative;
            border-radius: 10px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }

        #image-input {
            display: none; /* Oculta o input de arquivo */
        }

        #check-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        #check-btn:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        /* Media Queries para telas menores */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            #check-btn {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

    <h1>Tons do vestido</h1>
    
    <div class="palette">
        <span style="background-color:rgb(55, 71, 48);"></span>
        <span style="background-color:rgb(76, 85, 59);"></span>
        <span style="background-color:rgb(120, 134, 107);"></span>
        <span style="background-color:rgb(153, 168, 124);"></span>
        <span style="background-color:rgb(188, 200, 161);"></span>
    </div>

    <div class="upload-box" id="upload-box">
        <div>Escolha sua imagem</div>
        <input type="file" id="image-input" accept="image/*">
        <img id="uploaded-img" alt="Imagem Carregada">
    </div>

    <button id="check-btn">E aí, combina?</button>

    <div id="result"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <script>
        // Paleta de cores do vestido em RGB
        const palette = [
            { r: 55, g: 71, b: 48 },   // Primeiro tom
            { r: 76, g: 85, b: 59 },   // Segundo tom
            { r: 120, g: 134, b: 107 },// Terceiro tom
            { r: 153, g: 168, b: 124 },// Quarto tom
            { r: 188, g: 200, b: 161 } // Quinto tom
        ];

        // Função para verificar se uma cor está dentro do range
        function colorMatches(color, paletteColor, tolerance = 10) {
            return Math.abs(color.r - paletteColor.r) <= tolerance &&
                   Math.abs(color.g - paletteColor.g) <= tolerance &&
                   Math.abs(color.b - paletteColor.b) <= tolerance;
        }

        // Função para verificar se pelo menos uma cor da imagem combina com a paleta
        function checkColorCombination(imageColors) {
            // Retorna verdadeiro se pelo menos uma cor da imagem combina com a paleta
            return imageColors.some(imageColor => {
                return palette.some(paletteColor => colorMatches(imageColor, paletteColor));
            });
        }

        // Função para pegar as cores da imagem com Color Thief
        function getImageColors(imgElement) {
            const colorThief = new ColorThief();
            const dominantColor = colorThief.getColor(imgElement);
            return [
                { r: dominantColor[0], g: dominantColor[1], b: dominantColor[2] }
            ];
        }

        const uploadBox = document.getElementById('upload-box');
        const uploadedImg = document.getElementById('uploaded-img');
        const imageInput = document.getElementById('image-input');

        uploadBox.addEventListener('click', function() {
            imageInput.click(); // Abre a caixa de diálogo para escolher a imagem
        });

        imageInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    uploadedImg.src = event.target.result;
                    uploadedImg.style.display = 'block'; 
                    uploadBox.style.height = 'auto'; // Ajusta a altura do upload-box com base na imagem
                    uploadBox.style.padding = '0'; // Remove padding quando imagem está presente
                };
                reader.readAsDataURL(file);
            } else {
                alert('Por favor, selecione uma imagem válida.');
            }
        });

        document.getElementById('check-btn').addEventListener('click', function() {
            if (uploadedImg.complete && uploadedImg.src) {
                const imageColors = getImageColors(uploadedImg);
                const result = checkColorCombination(imageColors) ? 'não combina' : 'sim, combina.';
                document.getElementById('result').textContent = result;
            } else {
                alert('Por favor, carregue uma imagem.');
            }
        });
    </script>
</body>
</html>
