<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Combinação de Cores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F5F5F5;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Estilizando os círculos de cor */
        .palette {
            margin-bottom: 30px;
        }

        .palette span {
            display: inline-block;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 0 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }

        /* Caixa de upload/link */
        .upload-box {
            background-color: #EDEDED;
            border: 2px dashed #CCCCCC;
            border-radius: 10px;
            width: 300px;
            height: 150px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #888888;
            font-size: 16px;
            padding: 20px;
        }

        /* Campo de link */
        .upload-box input[type="file"],
        .upload-box input[type="url"] {
            margin-top: 10px;
            font-size: 14px;
            padding: 8px;
            width: 90%;
            border: 1px solid #CCCCCC;
            border-radius: 5px;
        }

        /* Botão "Combina?" */
        #check-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }

        #check-btn:hover {
            background-color: #45a049;
        }

        /* Resultado */
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

    </style>
</head>
<body>

    <h1>Tons do vestido</h1>
    
    <!-- Paleta de cores aqui (visual apenas) -->
    <div class="palette">
        <span style="background-color:rgb(55, 71, 48);"></span>
        <span style="background-color:rgb(76, 85, 59);"></span>
        <span style="background-color:rgb(120, 134, 107);"></span>
        <span style="background-color:rgb(153, 168, 124);"></span>
        <span style="background-color:rgb(188, 200, 161);"></span>
    </div>

    <!-- Caixa para upload ou link -->
    <div class="upload-box">
        Arraste sua imagem ou coloque o link
        <br>
        <input type="file" id="image-input">
        <!-- Caso queira usar link ao invés de upload, ative este campo -->
        <!-- <input type="url" id="image-link" placeholder="https://"> -->
    </div>

    <button id="check-btn">E aí, combina?</button>

    <div id="result"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <script>
        // Paleta de cores do vestido em RGB
        const palette = [
            { r: 55, g: 71, b: 48 },   // Primeiro tom
            { r: 76, g: 85, b: 59 },   // Segundo tom
            { r: 120, g: 134, b: 107 },// Terceiro tom
            { r: 153, g: 168, b: 124 },// Quarto tom
            { r: 188, g: 200, b: 161 } // Quinto tom
        ];

        // Função para verificar se uma cor está dentro do range
        function colorMatches(color, paletteColor, tolerance = 20) {
            return Math.abs(color.r - paletteColor.r) <= tolerance &&
                Math.abs(color.g - paletteColor.g) <= tolerance &&
                Math.abs(color.b - paletteColor.b) <= tolerance;
        }

        // Função para verificar se combina
        function checkColorCombination(imageColors) {
            for (let imageColor of imageColors) {
                for (let paletteColor of palette) {
                    if (colorMatches(imageColor, paletteColor)) {
                        return true; // Combina!
                    }
                }
            }
            return false; // Não combina
        }

        // Função para pegar as cores da imagem com Color Thief
        function getImageColors(imgElement) {
            const colorThief = new ColorThief();
            const dominantColor = colorThief.getColor(imgElement); // Pega a cor dominante
            return [
                { r: dominantColor[0], g: dominantColor[1], b: dominantColor[2] }
            ];
        }

        // Carregamento da imagem
        const imageInput = document.getElementById('image-input');
        const uploadedImg = document.getElementById('uploaded-img');

        imageInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    uploadedImg.src = event.target.result;
                    uploadedImg.style.display = 'block'; // Mostrar a imagem
                };
                reader.readAsDataURL(file);
            }
        });

        // Quando o usuário clica no botão
        document.getElementById('check-btn').addEventListener('click', function() {
            if (uploadedImg.complete && uploadedImg.src) {
                const imageColors = getImageColors(uploadedImg); // Pega as cores da imagem

                const result = checkColorCombination(imageColors) ? 'Sim, combina!' : 'Não, não combina.';
                document.getElementById('result').textContent = result;
            } else {
                alert('Por favor, carregue uma imagem primeiro.');
            }
        });

    </script>
</body>
</html>
